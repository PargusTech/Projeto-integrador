<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel = "stylesheet" type = "text/css" href = "create_account.css">
    <link rel = "icon" href = "pargus_tech.jpg">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/42ca70029b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class = "header">
        <!-- <i class="fa-solid fa-house" style="color: #1e3c72;"></i> -->
        <a href = "/Login/index.html" id = "Btn-login">home</a>
    </header>

    <div class = "login-form">
        <div class = "form-header">
            <img alt = "Logo" src = "pargus_tech.jpg" id = "logo">
            <h1>criar conta</h1>
        </div>
        
        <div class = "email">
            <i class="fas fa-envelope iEmail"></i>
            <input type = "email" id = "email" name = "email" placeholder= "E-mail"  autocomplete = "off" required>
        </div>

        <div class = "w50">
            <i class="fas fa-lock iPassword"></i>
            <input type = "password" id = "password" name = "password" placeholder= "Senha"  autocomplete = "off" required>
        </div>

        <div class = "confirm-w50">
            <i class="fas fa-lock iPassword2"></i>
            <input type = "password" id = "confirm_password" name = "confirm_password" placeholder= "Confirmar Senha"  autocomplete = "off" required>
        </div>
            
            <div class = "mostrar-senha">
                <input type = "checkbox" id = "mostrar-senha" name = "mostrar-senha" onclick = "mostrar_senha()">
                <label for = "mostrar-senha">Mostrar Senha</label>
            </div>

            <div class = "button">
                <a href = "/Login/index.html">criar conta</a>
            </div>
            
            <script type = "text/javascript" src = "create_account.js"></script>
        </div>

</body>
</html>
