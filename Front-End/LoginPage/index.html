<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="/Front-End/imgs/pargus (1)-fotor-20231203232120.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <script src="script.js" defer></script>
</head> 
<body>

  <header>
    <div class="logo">
      <h2>Pargus Tech</h2>
    </div>

    <nav>
      <ul class="menu">
        <li><a class="items-menu" href="../InitialPage/index.html">In√≠cio</a></li>

        <a href="../CreateAccountPage/index.html"><button id="btn-signUp">Criar Conta</button></a>
      </ul>
    </nav>
  </header>

  <section class="form-container">
    <form action="">

      <div class="header-form">
        <div class="title">
          <h2>Bem-Vindo</h2>
        </div>

        <div class="icon">
          <img src="../imgs/pargus_tech_2.jpg" alt="Logo da Pargus Tech">
        </div>
      </div>

      <div class="input-field">
        <input type="email" placeholder="Email">
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input type="password" placeholder="Senha" id="input-password">
        <i class="bi bi-eye-fill" id="btn-view-password"></i>
        <div class="underline">
          <a href="#">Esqueceu a senha?</a>
        </div>
      </div>

      <div class="btn-login">
        <a href=""><button>login</button></a>
      </div>

      <div class="google-login">
        <button>Continue com o Google</button>
        <img src="../imgs/google.svg" alt="">
      </div>

    </form>
  </section>
  
</body>
</html>
