<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <!--
      <button id="btnSignin">Sign in</button>
      <button id="btnSignup">Sign up</button>
      ^ pra aparecer os botÃµes de Sign In e Sign Up-->
    </div>

    <form action="../Dashboard/index.html" id="signin">
      <input type="text" placeholder="Email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" placeholder="Password" required />
      <i class="fas fa-lock iPassword"></i>
      <div class="divCheck">
      <div class="lembrarme">
        <input id="checkbox" type="checkbox"/>
        <label for="checkbox">Lembrar-me</label>
      </div> 
        <a class="linkPassword" href="../PasswordResetPage/EmailResetPassword.html">Esqueci a senha</a> 
      </div>
      <a class="linkCreate" href="../create-account page/create_account.html">Criar conta</a>
      <button type="submit">Login</button>
    </form>

    <form id="signup">
      <input type="text" placeholder="Email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" placeholder="Password" required />
      <i class="fas fa-lock iPassword"></i>
      <input type="password" placeholder="Password" required />
      <i class="fas fa-lock iPassword2"></i>
      <div class="divCheck">
        <input type="checkbox" required />
        <span>Terms</span>
      </div>
      <button type="submit">Sign up</button>
    </form>
    <img class="pargus" src="pargus.png" alt="">
    <img class="loginicon" src="iconelogin.png" alt="">
  </div>
  

  <script src="index.js"></script>
</body>
</html>
