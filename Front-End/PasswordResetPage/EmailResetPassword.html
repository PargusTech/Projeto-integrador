<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email para redefinição</title>
    <link rel = "stylesheet" type = "text/css" href = "EmailResetPassworld.css">
<script script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var emailInput = document.getElementById('email');
            var submitButton = document.getElementById('submit-btn');
            var successPopup = document.getElementById('success-popup');

            emailInput.addEventListener('input', function () {
                if (emailInput.validity.valid) {
                    submitButton.classList.remove('disabled');
                } else {
                    submitButton.classList.add('disabled');
                }
            });

            submitButton.addEventListener('click', function (event) {
                event.preventDefault(); // Impede a atualização da página

                if (submitButton.classList.contains('disabled')) {
                    return; // Retorna sem fazer nada se o botão estiver desativado
                }

                successPopup.style.display = 'block';

                
            });
        });
    </script>

</head>
<body>


    <header class = "VoltarLogin">
        <a href = "/LoginPage/Login.html" id = "Btn-login">Home</a>
    </header>
    
    <div>
        <div class = "BlocoBranco-form">
            <div class = "reset-header">
                <img alt = "Logo" src = "pargus_tech.jpg" id = "logo">
                <h1>Redefinição de senha</h1>
                <p>Para redefinir a sua senha, informe seu endereço de email que nós enviaremos um link para a alteração da senha.</p>
        
                <form>
                    <div class="reset-group">
                        <label for="email"></label>
                        <i class="fas fa-envelope iEmail"></i>
                        <input type="email" id="email" name = "email" placeholder= "E-mail"  autocomplete>
                        
                    </div>    
                </form>
               


            </div>
            <div id="success-popup" class="success-popup">
                            <p>O email de redefinição de senha foi enviado com sucesso!</p>
            </div>
               
                <div class="RedefinirS">
                        <a href="RedefinePassword.html">Redefinir Senha</a>
                </div>  
                <div>
                 
                    <button id="submit-btn" class="btn disabled" href="#success-popup">Enviar</button>
                </div>                    
                


                
        </div>
                
    </div>


</body>
</html>
