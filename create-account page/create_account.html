<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel = "stylesheet" type = "text/css" href = "create_account.css">
</head>
<body>
    <header class = "header">
        <a href = "login.html" id = "Btn-login">login</a>
    </header>

    <div class = "login-form">
        <div class = "form-header">
            <img alt = "Logo" src = "pargus_tech.jpg" id = "logo">
            <h1>criar conta</h1>
        </div>
        
        <div class = "email">
            <input type = "email" id = "email" name = "email" placeholder= "E-mail"  autocomplete = "off" required>
        </div>

        <div class = "w50">
            <input type = "password" id = "password" name = "password" placeholder= "Senha"  autocomplete = "off" required>
        </div>

        <div class = "confirm-w50">
            <input type = "password" id = "confirm_password" name = "confirm_password" placeholder= "Confirmar Senha"  autocomplete = "off" required>
        </div>

        <div class = "button">
            <a href = "login.html">criar conta</a>
        </div>

        <!-- <div class = "checkbox">
            <input type = "checkbox" id = "checkbox" name = "checkbox" value = "checkbox">
            <label for = "checkbox" > Lembrar-me</label>
        </div> -->
    </div>
</body>
</html>
